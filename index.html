<!DOCTYPE html>
<html lang="he" dir="rtl" class="h-full fixed inset-0 w-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>תיק נווה אור</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      /* Enforce Heebo everywhere */
      * {
        font-family: 'Heebo', sans-serif !important;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scroll bounce on body */
        overscroll-behavior: none;
      }
      
      body {
        background-color: #0f172a; /* Dark background to match game */
        touch-action: manipulation;
        position: fixed;
        inset: 0;
      }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(241, 241, 241, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }

      .mask-image-linear-gradient {
        mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }
      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      @keyframes rotate-phone {
        0%, 10% { transform: rotate(0deg); }
        40%, 60% { transform: rotate(90deg); }
        90%, 100% { transform: rotate(90deg); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-zoom-in {
        animation: zoomIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .group:hover .group-hover\:animate-shine {
        animation: shine 1s;
      }
      .animate-rotate-phone {
        animation: rotate-phone 2s infinite ease-in-out;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      .animate-confetti {
        animation-name: confetti-fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* --- Realistic Balloon CSS --- */
      .balloon-shape {
        border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
        background-size: 150% 150%;
        box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1), 5px 10px 15px rgba(0,0,0,0.2);
        position: relative;
      }
      /* The shine reflection on the balloon */
      .balloon-shape::before {
        content: '';
        position: absolute;
        top: 15%;
        left: 20%;
        width: 25%;
        height: 12%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 70%);
        transform: rotate(-45deg);
        filter: blur(1px);
      }
      /* The knot at the bottom */
      .balloon-shape::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 12px;
        background: inherit; /* Same color as balloon */
        border-radius: 2px;
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        filter: brightness(0.8); /* Slightly darker */
      }
      
      /* Balloon Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-20px) rotate(4deg); }
      }
      
      @keyframes burst {
        0% { transform: scale(1); opacity: 1; }
        30% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(0); opacity: 0; filter: blur(10px); }
      }

      @keyframes stringWave {
        0% { transform: translateX(-50%) rotate(0deg); height: 80px; }
        50% { transform: translateX(-50%) rotate(5deg); height: 85px; }
        100% { transform: translateX(-50%) rotate(0deg); height: 80px; }
      }

      .balloon-float {
        animation: float 5s ease-in-out infinite;
      }
      
      .balloon-burst {
        animation: burst 0.4s ease-out forwards !important;
        pointer-events: none;
      }
    </style>
